<app-table-light [headers]="headersTable" *ngIf="clientsList">
  <tr *ngFor="let item of clientsList">
    <td>{{ item.name }}</td>
    <td>{{ item.ca | currency: 'EUR'}}</td>
    <td>{{ item.comment }}</td>
    <td appState [state]="item.state">
      <select (change)="changeState(item, $event)">
        <option *ngFor="let state of states"
                [value]="state"
                [selected]="state == item.state">
          {{ state }}
        </option>
      </select>
    </td>
  </tr>
</app-table-light>
<div *ngIf="!clientsList">
  Chargement en cours...
</div>
