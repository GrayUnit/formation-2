<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="type">Type</label>
      <input formControlName="typePresta" type="text" class="form-control" id="type">
    </div>

    <div class="form-group">
      <label for="client">Client</label>
      <input formControlName="client" type="text" class="form-control" id="client">
      <div class="alert alert-danger"
      *ngIf="form.get('client').errors?.required && form.get('client').touched">
        Champs requis
      </div>
      <div class="alert alert-danger"
      *ngIf="form.get('client').errors?.minlength && form.get('client').touched">
        Le nom du client doit faire au minimum 5 charact√®re
      </div>
    </div>

    <div class="form-group">
      <label for="nbJours">Nb Jours</label>
      <input formControlName="nbJours" type="text" class="form-control" id="nbJours">
    </div>

    <div class="form-group">
      <label for="tjmHt">Tjm HT</label>
      <input formControlName="tjmHt" type="text" class="form-control" id="tjmHt">
    </div>

    <div class="form-group">
      <label for="tva">TVA</label>
      <input formControlName="tva" type="text" class="form-control" id="tva">
    </div>

    <div class="form-group">
      <label for="comment">Commentaire</label>
      <input formControlName="comment" type="text" class="form-control" id="comment">
    </div>

    <div class="form-group">
      <label for="state">Etat</label>
      <select formControlName="state" id="state" class="form-control">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>
    <div *ngIf="form.errors?.dependency" class="alert alert-danger">
      Veuillez entrez les champs TjmHt et Nb Jours.
    </div>
    {{ form.errors | json}}
    {{ form.invalid }}
    <app-btn [action]="true" (clicked)="test()" label="test"></app-btn>
    <app-btn type="submit" label="Valider" [disabled]="form.invalid"></app-btn>

  </form>
</div>
