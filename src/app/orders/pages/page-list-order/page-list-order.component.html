<app-table-light [headers]="tableHeaders" *ngIf="ordersList">
  <tr *ngFor="let order of ordersList">
    <td>{{ order.typePresta }}</td>
    <td>{{ order.client }}</td>
    <td>{{ order.nbJours }}</td>
    <td>{{ order.tjmHt }}</td>
    <td>{{ order.totalHt() }}</td>
    <td>{{ order.totalTtc() }}</td>
    <td>{{ order.state }}</td>
  </tr>
</app-table-light>
